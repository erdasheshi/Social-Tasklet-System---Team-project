<div class="wrapper">
  <div class="grid">
    <div class="grid__col grid__col--2-of-2">
      <div class="welcomeMessage">Register</div>
    </div>
    <div class="grid__col grid__col--2-of-2">
      <form (ngSubmit)="onSubmit()" class="searchform">
        Username
        <input type="text" [(ngModel)]="user.username" name="firstname" placeholder="Username"><br>

        First Name
        <input type="text" [(ngModel)]="user.firstname" name="firstname" placeholder="First Name"><br>

        Last Name
        <input type="text" [(ngModel)]="user.lastname" name="lastname" placeholder="Last Name"><br>

        Email
        <input type="text" [(ngModel)]="user.email" name="email" placeholder="Email"><br>

        Price
        <input type="number" [(ngModel)]="user.price" name="price" placeholder="Price"><br>

        Password
        <input type="password" [(ngModel)]="user.password" name="password" placeholder=""><br>




        <button type="submit" id="register">Register</button>

      </form>

    </div>
  </div>
</div>
