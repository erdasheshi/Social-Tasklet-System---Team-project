<div class="wrapper">
  <div class="grid">
    <div class="grid__col grid__col--2-of-2">
      <div class="welcomeMessage">Welcome!</div>
    </div>

    <div class="grid__col grid__col--2-of-2">
      <div class="statsSection">
        <div class="statsSection__tile">
          <div class="statsSection__tile__value">
            {{ balance }}
          </div>
          <div class="statsSection__tile__description">
            Coins
          </div>
        </div>
      </div>
    </div>

    <div class="grid__col grid__col--2-of-2">
      <div class="transaction__tile">
        <table class="transaction__table">
          <tbody>
          <tr class="transaction__table__row__first">
            <td>Tasklet ID</td>
            <td>Consumer</td>
            <td>Provider</td>
            <td>Computation</td>
            <td>Coins</td>
            <td>Status</td>
          </tr>
          <tr *ngFor="let transactionListItem of getTransactions()" class="transaction__table__row">
            <td>{{ transactionListItem.taskletid }}</td>
            <td>{{ transactionListItem.consumer }}</td>
            <td>{{ transactionListItem.provider }}</td>
            <td>{{ transactionListItem.computation }}</td>
            <td>{{ transactionListItem.coins }}</td>
            <td>{{ transactionListItem.status }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
