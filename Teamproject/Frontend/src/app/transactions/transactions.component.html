<div class="wrapper">
  <div class="grid">
    <div class="grid__col grid__col--2-of-2">
      <div class="welcomeMessage">Hej Sebastian!</div>
    </div>

    <div class="grid__col grid__col--2-of-2">
      <div class="statsSection">
        <div class="statsSection__tile">
          <div class="statsSection__tile__value">
            3222
          </div>
          <div class="statsSection__tile__description">
            Coins
          </div>
        </div>

        <div class="statsSection__tile">
          <div class="statsSection__tile__value">
            0
          </div>
          <div class="statsSection__tile__description">
            Friends
          </div>
        </div>

        <div class="statsSection__tile">
          <div class="statsSection__tile__value">
            1
          </div>
          <div class="statsSection__tile__description">
            Buyer
          </div>
        </div>

        <div class="statsSection__tile">
          <div class="statsSection__tile__value">
            0
          </div>
          <div class="statsSection__tile__description">
            Seller
          </div>
        </div>
      </div>
    </div>

    <div class="grid__col grid__col--2-of-2">
      <div class="transaction__tile">
        <div class="transaction__tile__header">
          <div class="transaction__tile__header__id">
            <div>
              Sebastian's iPhone
            </div>
            <div>
              12 March, 2017
            </div>
          </div>
          <div class="transaction__tile__header__icon">
            UP
          </div>
        </div>


        <table class="transaction__table">
	<tbody>
	<tr *ngFor="let transaction of transactions" class="transaction__table__row">
		<td>{{ transaction.provider }}</td>
		<td>{{ transaction.computation }} Tasklets</td>
		<td class="transaction__table__coins">{{ transaction.coins }} Coins</td>
	</tr>

  <tr class="transaction__table__row__last">
		<td>Jannicks Server</td>
		<td>150 Tasklets</td>
		<td class="transaction__table__coins">150 Coins</td>
	</tr>

  <tr>
		<td></td>
		<td><div class="transaction__table__sumNumber">500</div><div>Tasklets</div></td>
		<td class="transaction__table__coins"><div class="transaction__table__sumNumber">500</div><div>Coins</div></td>
	</tr>
	</tbody>
</table>




      </div>
    </div>

  </div>
</div>
